<!DOCTYPE html>
<html>
<head>
    <title>Оперативна Карта</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>#map { height: 100vh; width: 100%; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([48.37, 31.16], 6);
        L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

        fetch('data.json?nocache=' + new Date().getTime()) // Захист від кешування
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: "red", fillOpacity: 0.3 }
                }).addTo(map);
            });
    </script>
</body>
</html>
